<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="heading">
        <h2>array functions</h2>
    </div>


    <div class="mainContainer">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-8 mx-auto text-center">
                    <input type="text" id="inputs" placeholder="enter values" style="text-transform: capitalize;">
                    <input type="text" id="con" placeholder="concat">
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-8 mx-auto text-center">
                    <button onclick="push()"  class="inputs">push</button>
                    <button onclick="pop()"  class="inputs">pop</button>
                    <button onclick="string()"  class="inputs">tostring</button>
                    <button onclick="cat()"  class="inputs">concat</button>
                    
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-8 mx-auto text-center">
                    <button onclick="shift()"  class="inputs">shift</button>
                    <button onclick="unshift()"  class="inputs">unshift</button>
                    <button onclick="delet()"  class="inputs">delete</button>
                    <button onclick="sort()"  class="inputs">sort</button>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-10 mx-auto text-center">
                    <!-- <button onclick="fil()"  class="inputs">filter</button>
                    <button onclick="find()"  class="inputs">find</button> -->
                    <button onclick="reverse()"  class="inputs">reverse</button>
                

                </div>
            </div>
            <div class="row py-5">
                <div class="col-lg-8 mx-auto text-center ">
                    <input type="text" id="output" placeholder="result" style="text-transform: capitalize;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="array.js"></script>

</body>

</html>
